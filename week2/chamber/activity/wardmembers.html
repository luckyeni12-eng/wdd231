<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .family-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .family-card h2 {
      margin-top: 0;
      color: #2a5d84;
    }
    .details {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }
    .members {
      margin-top: 10px;
    }
    .members h3 {
      margin-bottom: 5px;
      color: #444;
    }
    .members ul {
      list-style-type: none;
      padding: 0;
    }
    .members li {
      background: #eef5fa;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 5px;
      margin-left: 8px;
      color: #fff;
    }
    .yes {
      background-color: #4caf50;
    }
    .no {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Family Directory</h1>
  <div id="families"></div>

  <script>
    const data = {
      "families": [
        {
          "familyName": "Okafor",
          "movedInDate": "2023-05-15",
          "numberOfMembers": 4,
          "visitedByBishopric": true,
          "members": [
            { "name": "Chinedu Okafor", "gender": "Male", "birthdate": "1985-02-12" },
            { "name": "Ngozi Okafor", "gender": "Female", "birthdate": "1987-08-23" },
            { "name": "Amara Okafor", "gender": "Female", "birthdate": "2012-03-18" },
            { "name": "Ifeanyi Okafor", "gender": "Male", "birthdate": "2016-11-05" }
          ]
        },
        {
          "familyName": "Johnson",
          "movedInDate": "2022-11-01",
          "numberOfMembers": 3,
          "visitedByBishopric": false,
          "members": [
            { "name": "David Johnson", "gender": "Male", "birthdate": "1990-07-09" },
            { "name": "Sarah Johnson", "gender": "Female", "birthdate": "1993-12-14" },
            { "name": "Grace Johnson", "gender": "Female", "birthdate": "2018-06-02" }
          ]
        },
        {
          "familyName": "Musa",
          "movedInDate": "2021-09-10",
          "numberOfMembers": 5,
          "visitedByBishopric": true,
          "members": [
            { "name": "Abdul Musa", "gender": "Male", "birthdate": "1980-04-22" },
            { "name": "Fatima Musa", "gender": "Female", "birthdate": "1984-01-30" },
            { "name": "Sule Musa", "gender": "Male", "birthdate": "2008-10-12" },
            { "name": "Aisha Musa", "gender": "Female", "birthdate": "2011-04-07" },
            { "name": "Hassan Musa", "gender": "Male", "birthdate": "2015-09-20" }
          ]
        }
      ]
    };

    const container = document.getElementById("families");

    data.families.forEach(family => {
      const card = document.createElement("div");
      card.className = "family-card";

      card.innerHTML = `
        <h2>${family.familyName} Family</h2>
        <p class="details">
          Moved in: ${family.movedInDate} <br>
          Members: ${family.numberOfMembers} <br>
          Visited by Bishopric:
          <span class="badge ${family.visitedByBishopric ? 'yes' : 'no'}">
            ${family.visitedByBishopric ? 'Yes' : 'No'}
          </span>
        </p>
        <div class="members">
          <h3>Members</h3>
          <ul>
            ${family.members.map(m => `
              <li>
                <strong>${m.name}</strong> <br>
                Gender: ${m.gender} <br>
                Birthdate: ${m.birthdate}
              </li>
            `).join("")}
          </ul>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
