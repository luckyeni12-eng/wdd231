  <!-- JS -->
  <script type="module" src="scripts/main.js"></script>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <span class="logo">
          <img src="https://luckyeni12-eng.github.io/wdd231/final/images/favicon.ico" alt="Lagos Heritage Logo">
        </span>
        <span class="brand-text">Lagos Heritage Hub</span>
      </a>
      <button id="navToggle" class="nav-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="hamburger"></span>
      </button>
      <nav id="siteNav" class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="attractions.html">Attractions</a></li>

          <li><a href="submit.html" class="active">Join / Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Join / Contact</h1>
      <p>Complete the form below to join our mailing list or send a message.</p>

      <form id="joinForm" class="form-grid" novalidate>
        <label>Full name <input type="text" name="name" required></label>
        <label>Email <input type="email" name="email" required></label>
        <label>Interest
          <select name="interest">
            <option>Guided tours</option>
            <option>Events</option>
            <option>Membership</option>
            <option>Other</option>
          </select>
        </label>
        <label class="full">Message <textarea name="message" rows="4"></textarea></label>
        <div class="full"><button type="submit" class="btn">Submit</button></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="yearFooter"></span> Lagos Heritage Hub</p>
    </div>
  </footer>
