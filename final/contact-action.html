  <main class="container">
    <h1>Contact</h1>
    <p>Use the form below. This page will display the submitted values after you submit (form uses GET for demonstration).</p>

    <form id="contact-form" action="contact-action.html" method="get" class="contact-form" novalidate>
      <label>Name
        <input type="text" name="name" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Message
        <textarea name="message" rows="4" required></textarea>
      </label>

      <fieldset>
        <legend>Subscribe</legend>
        <label>
          <input type="checkbox" name="subscribe" value="yes"> Email updates
        </label>
      </fieldset>

      <button class="btn" type="submit">Submit</button>
    </form>

    <section id="form-result" class="form-result" aria-live="polite">
      <h2 class="visually-hidden">Form Result</h2>
    </section>
  </main>
