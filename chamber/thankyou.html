<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You â€” Eniborah Chamber</title>
  <meta name="description" content="Thank you for applying to join." />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <section class="panel" aria-labelledby="thank-heading">
      <h1 id="thank-heading">Thank you for applying!</h1>
      <p class="note">We've received your membership application. Below is the information you submitted (required fields):</p>

      <div id="summary" class="summary" aria-live="polite">
        <!-- JS will populate required fields here -->
      </div>

      <div class="actions">
        <a href="join.html" class="button">Return to form</a>
        <a href="index.html" class="hint">Back to home</a>
      </div>
    </section>
  </div>

  <script>
    // Parse URL query parameters and display required fields:
    function safeText(text){
      if (text === null || text === undefined || text === '') return '<em>(not provided)</em>';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.addEventListener('DOMContentLoaded', function(){
      const params = new URLSearchParams(window.location.search);

      const fields = [
        { key: 'firstName', label: 'First name' },
        { key: 'lastName', label: 'Last name' },
        { key: 'email', label: 'Email address' },
        { key: 'mobile', label: 'Mobile phone' },
        { key: 'business', label: 'Business / Organization' },
        { key: 'timestamp', label: 'Submitted (timestamp)' }
      ];

      const container = document.getElementById('summary');

      fields.forEach(f => {
        let raw = params.get(f.key);
        if (f.key === 'timestamp' && raw) {
          try {
            const dt = new Date(raw);
            if (!isNaN(dt.valueOf())) {
              raw = dt.toString() + ' (ISO: ' + dt.toISOString() + ')';
            }
          } catch(e) { /* ignore */ }
        }
        const div = document.createElement('div');
        div.className = 'field';
        div.innerHTML = '<div class="label">' + f.label + '</div>'
                      + '<div class="value">' + safeText(raw) + '</div>';
        container.appendChild(div);
      });

      if (!fields.some(f => params.get(f.key))) {
        const msg = document.createElement('div');
        msg.className = 'field';
        msg.innerHTML = '<div class="label">No submission detected</div><div class="value">It looks like you opened this page directly. Please fill out the <a href="join.html">membership form</a>.</div>';
        container.appendChild(msg);
      }
    });
  </script>
</body>
</html>
